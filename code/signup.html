<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="submit_signup.php" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="nrc">NRC:</label>
            <input type="text" id="nrc" name="nrc" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">E-mail Address:</label>
            <input type="email" id="email" name="email" required>

            
            <h3>Residential Address</h3>
            
            <label for="physicalAddress">Physical Address:</label>
            <input type="text" id="physicalAddress" name="physicalAddress" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>

            <label for="town">Town:</label>
            <input type="text" id="town" name="town" required>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="clientType">Type of Client:</label>
            <select id="clientType" name="clientType" required>
                <option value="">Select</option>
                <option value="Student">Student</option>
                <option value="Worker">Worker</option>
                <option value="Business Person">Business Person</option>
            </select>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="4" required></textarea>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
